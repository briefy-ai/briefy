services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-briefy}
      POSTGRES_USER: ${DB_USER:-briefy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-briefy}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-briefy}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-briefy}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-briefy}
      LLM_PROVIDER: ${LLM_PROVIDER:-none}
      LLM_API_KEY: ${LLM_API_KEY:-}
      ZHIPUAI_API_KEY: ${ZHIPUAI_API_KEY:-}
      ZHIPUAI_BASE_URL: ${ZHIPUAI_BASE_URL:-https://api.z.ai/api/paas}
      ZHIPUAI_CHAT_MODEL: ${ZHIPUAI_CHAT_MODEL:-glm-4.7}
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
      FIRECRAWL_BASE_URL: ${FIRECRAWL_BASE_URL:-https://api.firecrawl.dev}
      FIRECRAWL_WAIT_FOR_MS: ${FIRECRAWL_WAIT_FOR_MS:-1000}
      TELEGRAM_INTEGRATION_ENABLED: ${TELEGRAM_INTEGRATION_ENABLED:-false}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      TELEGRAM_WEBHOOK_SECRET_TOKEN: ${TELEGRAM_WEBHOOK_SECRET_TOKEN:-}
      TELEGRAM_INGESTION_WORKER_POLL_MS: ${TELEGRAM_INGESTION_WORKER_POLL_MS:-5000}
      TELEGRAM_INGESTION_WORKER_BATCH_SIZE: ${TELEGRAM_INGESTION_WORKER_BATCH_SIZE:-5}
      TELEGRAM_INGESTION_WORKER_MAX_ATTEMPTS: ${TELEGRAM_INGESTION_WORKER_MAX_ATTEMPTS:-3}
      BRIEFY_WEB_BASE_URL: ${BRIEFY_WEB_BASE_URL:-http://localhost:3000}
    ports:
      - "8080:8080"

  web:
    build:
      context: ./apps/web
    depends_on:
      - api
    ports:
      - "3000:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
