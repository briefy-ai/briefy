spring:
  application:
    name: briefy-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/briefy}
    username: ${DB_USER:briefy}
    password: ${DB_PASSWORD:briefy}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  ai:
    openai:
      api-key: ${LLM_API_KEY:}

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
